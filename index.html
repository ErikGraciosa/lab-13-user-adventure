<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Shred gnarr</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
        </div>
    </header>
    <main>
        <section class="main-section"> 
            The page will contain user entry and class selection
            <form id="form">
                <fieldset>
                    <legend>Enter name, pick bike</legend>
                    Name<br>
                    <input id="name" required><br><br>
                    
                    <label>
                        <input type="radio" name="bike-type" required value="mountain"/>Mountain Bike<br>
                    </label>
                    <label></label>
                        <input type="radio" name="bike-type" required value="road"/>Road Bike<br>
                    </label>
                    <label>
                        <input type="radio" name="bike-type" required value="commuter"/>Commuter Bike<br>
                    </label>
                    <label>
                        <input type="radio" name="bike-type" required value="bmx"/>BMX Bike<br>
                    </label>
                </fieldset>            
                <button id="button">Start riding</button>
            </form> 
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
